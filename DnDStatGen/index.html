<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D&D Stats Generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>D&D Character Stats Generator</h1>
        <div id="nameInput">
            <input class="characterName" placeholder="Character Name"></input>
        </div>
        <div id="rollButton">
            <button type="button" value="roll">Save & Roll</button>
        </div>
        <div class = "stat" class="strength">
            <p>Str:</p>
            <p class="statValue">10</p>
            <p>dice rolled:</p>
            <p class="diceRolled">4, 3, 3</p>
        </div>
        <div class = "stat" class="intelligence">
            <p>Int:</p>
            <p class="statValue">10</p>
            <p>dice rolled:</p>
            <p class="diceRolled">4, 3, 3</p>            
        </div>
        <div class = "stat" class="wisdom">
            <p>Wis:</p>
            <p class="statValue">10</p>
            <p>dice rolled:</p>
            <p class="diceRolled">4, 3, 3</p>
        </div>
        <div class = "stat" class="dexterity">
            <p>Dex:</p>
            <p class="statValue">10</p>
            <p>dice rolled:</p>
            <p class="diceRolled">4, 3, 3</p>
        </div>
        <div class = "stat" class="constitution">
            <p>Con:</p>
            <p class="statValue">10</p>
            <p>dice rolled:</p>
            <p class="diceRolled">4, 3, 3</p>
        </div>
        <div class = "stat" class="charisma">
            <p>Cha:</p>
            <p class="statValue">10</p>
            <p>dice rolled:</p>
            <p class="diceRolled">4, 3, 3</p>
        </div>        
    </body>
</html>
